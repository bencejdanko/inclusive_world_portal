# Unified Nginx Configuration
# Handles both Django app routing and MinIO media routing

upstream django_backend {
    server django:8000;
}

upstream minio_backend {
    server minio:9000;
}

server {
    listen 80;
    server_name localhost;

    # Increase upload size for large files
    client_max_body_size 100M;

    # Security headers
    add_header X-Content-Type-Options nosniff;

    # Route /media/* to MinIO (with bucket name prepended)
    location /media/ {
        # CORS headers for media files
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        
        # Strip /media/ and add bucket name: /media/profile_pictures/... -> /inclusive-world-media/profile_pictures/...
        rewrite ^/media/(.*)$ /inclusive-world-media/$1 break;
        
        proxy_pass http://minio_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # MinIO specific headers
        proxy_set_header X-NginX-Proxy true;
        
        # WebSocket support (for MinIO console if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings for large uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # Disable buffering for better streaming performance
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Support for range requests (important for video/audio)
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
    }

    # Everything else goes to Django
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Needed for Django CSRF protection
        proxy_cookie_path / /;
        proxy_redirect off;
    }
}
