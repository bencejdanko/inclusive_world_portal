services:
  docs:
    image: inclusive_world_portal_local_docs
    container_name: inclusive_world_portal_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./inclusive_world_portal:/app/inclusive_world_portal:z
    ports:
      - '9000:9000'
    command: /start-docs
