  #     - "80:80"
  #     - "443:443"
  #   depends_on:
  #     - django
  #   networks:
  #     - app_network
  #   restart: always

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  celerybeat_schedule:
    driver: local

networks:
  app_network:
    driver: bridge
