version: '3.9'

# Production Docker Compose Configuration
# Use this file for production deployments
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:17-alpine
    container_name: inclusive_world_portal_postgres_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.docker
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-inclusive_world_portal}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: inclusive_world_portal_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  django:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: inclusive_world_portal_django_prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/inclusive_world_portal/media
    env_file:
      - .env.docker
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inclusive_world_portal}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network
    restart: always
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only for host reverse proxy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  celeryworker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: inclusive_world_portal_celeryworker_prod
    volumes:
      - media_volume:/app/inclusive_world_portal/media
    env_file:
      - .env.docker
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inclusive_world_portal}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    command: celery -A config.celery_app worker -l info --max-tasks-per-child=1000
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  celerybeat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: inclusive_world_portal_celerybeat_prod
    volumes:
      - celerybeat_schedule:/app
    env_file:
      - .env.docker
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inclusive_world_portal}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    command: celery -A config.celery_app beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  minio:
    image: minio/minio:latest
    container_name: inclusive_world_portal_minio_prod
    volumes:
      - minio_data:/data
    env_file:
      - .env.docker
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  createbuckets:
    image: minio/mc:latest
    container_name: inclusive_world_portal_minio_setup_prod
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - app_network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/inclusive-world-media --ignore-existing;
      /usr/bin/mc anonymous set download myminio/inclusive-world-media;
      exit 0;
      "

  nginx:
    image: nginx:alpine
    container_name: inclusive_world_portal_nginx_prod
    volumes:
      - ./compose/production/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./compose/production/nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      django:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    ports:
      - "127.0.0.1:8080:80"  # Bind to localhost only for host reverse proxy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  celerybeat_schedule:
    driver: local

networks:
  app_network:
    driver: bridge
