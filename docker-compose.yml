version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: inclusive_world_portal_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=inclusive_world_portal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpassword123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: inclusive_world_portal_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: inclusive_world_portal_minio
    volumes:
      - minio_data:/data
    env_file:
      - .env.docker
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"

  createbuckets:
    image: minio/mc:latest
    container_name: inclusive_world_portal_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - app_network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/inclusive-world-media --ignore-existing;
      /usr/bin/mc anonymous set public myminio/inclusive-world-media;
      exit 0;
      "

  django:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: inclusive_world_portal_django
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/inclusive_world_portal/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgres://postgres:devpassword123@postgres:5432/inclusive_world_portal
      - POSTGRES_DB=inclusive_world_portal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpassword123
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network
    restart: unless-stopped
    ports:
      - "8000:8000"

  celeryworker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: inclusive_world_portal_celeryworker
    volumes:
      - media_volume:/app/inclusive_world_portal/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgres://postgres:devpassword123@postgres:5432/inclusive_world_portal
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    command: celery -A config.celery_app worker -l info

  celerybeat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: inclusive_world_portal_celerybeat
    volumes:
      - celerybeat_schedule:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgres://postgres:devpassword123@postgres:5432/inclusive_world_portal
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    command: celery -A config.celery_app beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  celerybeat_schedule:
    driver: local

networks:
  app_network:
    driver: bridge
