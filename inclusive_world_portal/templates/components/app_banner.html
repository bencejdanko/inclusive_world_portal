{% load static %}
<div class="app-banner">
  <div class="app-banner-container">
    <!-- Left Section: Logo and Version -->
    <div class="app-banner-left">
      <a href="{% url 'home' %}" class="app-banner-logo-link">
        <img src="{% static 'images/favicons/apple-touch-icon.png' %}" alt="Inclusive World" class="app-banner-logo">
        <span class="app-banner-title">Inclusive World</span>
      </a>
      <span class="app-banner-version">v0.1.0</span>
    </div>

    <!-- Right Section: Documentation and Report Button -->
    <div class="app-banner-right">
      <!-- Documentation Button -->
      <a href="/docs" 
         rel="noopener noreferrer"
         class="app-banner-docs-btn">
        <svg viewBox="0 0 16 16" fill="currentColor" width="16" height="16">
          <path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25Zm1.75-.25a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25ZM3.5 6.25a.75.75 0 0 1 .75-.75h7a.75.75 0 0 1 0 1.5h-7a.75.75 0 0 1-.75-.75Zm.75 2.25h4a.75.75 0 0 1 0 1.5h-4a.75.75 0 0 1 0-1.5Zm0 3a.75.75 0 0 1 0-1.5h4a.75.75 0 0 1 0 1.5h-4Z"/>
        </svg>
        Documentation
      </a>

      <!-- Report Issue Button -->
      <a href="https://github.com/bencejdanko/inclusive_world_portal/issues" 
         rel="noopener noreferrer"
         class="app-banner-report-btn">
        <svg viewBox="0 0 16 16" fill="currentColor" width="16" height="16">
          <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
          <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"/>
        </svg>
        Report Issue
      </a>
    </div>
  </div>
</div>
