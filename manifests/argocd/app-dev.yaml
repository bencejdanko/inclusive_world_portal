apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inclusive-world-portal-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: inclusive-world-portal
    environment: development
spec:
  project: default
  
  source:
    repoURL: https://github.com/bencejdanko/inclusive_world_portal.git 
    targetRevision: main
    path: manifests/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: inclusive-world-portal
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks for custom resources
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count (HPA manages this)
  
  # RevisionHistoryLimit
  revisionHistoryLimit: 10
