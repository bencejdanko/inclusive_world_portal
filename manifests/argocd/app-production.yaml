apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inclusive-world-portal-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: inclusive-world-portal
    environment: production
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: prod-deploys
    notifications.argoproj.io/subscribe.on-sync-failed.slack: prod-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: prod-alerts
spec:
  project: default
  
  source:
    repoURL: https://github.com/bencejdanko/inclusive_world_portal.git
    targetRevision: main
    path: manifests/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: inclusive-world-portal
  
  syncPolicy:
    # Manual sync for production (more control)
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  
  # Health checks for custom resources
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count (HPA manages this)
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
  
  # RevisionHistoryLimit
  revisionHistoryLimit: 20
