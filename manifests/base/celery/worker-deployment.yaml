apiVersion: apps/v1
kind: Deployment
metadata:
  name: celeryworker
  namespace: inclusive-world-portal
  labels:
    app: celeryworker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celeryworker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: celeryworker
        component: worker
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z redis 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: celeryworker
        image: your-registry/inclusive-world-portal:latest  # REPLACE WITH YOUR IMAGE
        command:
        - celery
        - -A
        - config.celery_app
        - worker
        - -l
        - info
        - --max-tasks-per-child=1000
        envFrom:
        - configMapRef:
            name: inclusive-world-config
        - secretRef:
            name: inclusive-world-secrets
        env:
        - name: DATABASE_URL
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        volumeMounts:
        - name: media-files
          mountPath: /app/inclusive_world_portal/media
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - celery -A config.celery_app inspect ping -d celery@$HOSTNAME
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: media-files
        persistentVolumeClaim:
          claimName: media-files
