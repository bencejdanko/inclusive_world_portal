apiVersion: v1
kind: ConfigMap
metadata:
  name: inclusive-world-config
  namespace: inclusive-world-portal
data:
  # Django Configuration
  DJANGO_SETTINGS_MODULE: "config.settings.production"
  DJANGO_ALLOWED_HOSTS: "*"  # Override in environment overlays
  
  # Database Configuration
  POSTGRES_DB: "inclusive_world_portal"
  POSTGRES_USER: "postgres"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis:6379/0"
  
  # MinIO Configuration
  AWS_STORAGE_BUCKET_NAME: "inclusive-world-media"
  AWS_S3_ENDPOINT_URL: "http://minio:9000"
  AWS_S3_REGION_NAME: "us-east-1"
  AWS_S3_CUSTOM_DOMAIN: ""  # Set in production overlay
  
  # Celery Configuration
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
  
  # Application Settings
  USE_DOCKER: "yes"
  IPYTHONDIR: "/app/.ipython"
  DJANGO_ADMIN_URL: "admin/"
