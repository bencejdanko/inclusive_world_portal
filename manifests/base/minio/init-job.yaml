apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: inclusive-world-portal
  labels:
    app: minio
    component: setup
spec:
  template:
    metadata:
      labels:
        app: minio
        component: setup
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until wget -q -O- http://minio:9000/minio/health/live; do
            echo "Waiting for MinIO to be ready..."
            sleep 5
          done
          echo "MinIO is ready!"
      containers:
      - name: mc
        image: minio/mc:latest
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: inclusive-world-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inclusive-world-secrets
              key: MINIO_ROOT_PASSWORD
        command:
        - /bin/sh
        - -c
        - |
          mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
          mc mb myminio/inclusive-world-media --ignore-existing
          mc anonymous set download myminio/inclusive-world-media
          echo "Bucket setup completed successfully"
