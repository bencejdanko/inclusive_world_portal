apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inclusive-world-ingress
  namespace: inclusive-world-portal
  labels:
    app: nginx
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  rules:
  - host: inclusive-world-portal.example.com  # CHANGE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - inclusive-world-portal.example.com
  #   secretName: inclusive-world-tls
