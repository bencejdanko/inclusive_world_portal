apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inclusive-world-ingress
spec:
  rules:
  - host: dev.inclusive-world-portal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
