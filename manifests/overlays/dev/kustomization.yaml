apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inclusive-world-portal-dev

namePrefix: dev-

resources:
  - ../../base

labels:
  - pairs:
      environment: development

# Replica adjustments for dev
replicas:
  - name: django
    count: 1
  - name: celeryworker
    count: 1
  - name: nginx
    count: 1

# Resource adjustments for dev (lower limits)
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: django
      spec:
        template:
          spec:
            containers:
            - name: django
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "250m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
    target:
      kind: Deployment
      name: django
  
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: celeryworker
      spec:
        template:
          spec:
            containers:
            - name: celeryworker
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
    target:
      kind: Deployment
      name: celeryworker

# ConfigMap patch for dev environment
configMapGenerator:
  - name: inclusive-world-config
    behavior: replace
    literals:
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=*
      - ENVIRONMENT=development
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - POSTGRES_DB=inclusive_world_portal
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      - AWS_STORAGE_BUCKET_NAME=inclusive-world-media
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_S3_REGION_NAME=us-east-1
      - AWS_S3_CUSTOM_DOMAIN=
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - USE_DOCKER=yes
      - IPYTHONDIR=/app/.ipython

# Image tag override
images:
  - name: your-registry/inclusive-world-portal
    newTag: dev
