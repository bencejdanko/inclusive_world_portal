apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inclusive-world-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  rules:
  - host: staging.inclusive-world-portal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  tls:
  - hosts:
    - staging.inclusive-world-portal.example.com
    secretName: staging-inclusive-world-tls
