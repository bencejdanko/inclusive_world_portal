apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inclusive-world-portal-staging

namePrefix: staging-

resources:
  - ../../base

labels:
  - pairs:
      environment: staging

# Replica adjustments for staging
replicas:
  - name: django
    count: 2
  - name: celeryworker
    count: 2
  - name: nginx
    count: 2

# ConfigMap patch for staging environment
configMapGenerator:
  - name: inclusive-world-config
    behavior: merge
    literals:
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=staging.inclusive-world-portal.example.com
      - ENVIRONMENT=staging

# Image tag override
images:
  - name: your-registry/inclusive-world-portal
    newTag: staging

# Add resource quotas for staging
resources:
  - namespace-resourcequota.yaml

# Ingress patch
patchesStrategicMerge:
  - ingress-patch.yaml
